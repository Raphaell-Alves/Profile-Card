<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Profile Card</title>
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="profile-informations">
                <img src="./images/profile card_resized.png" alt="imagem-perfil">
                <p>Raphael Alves <span class="idade">20</span></p>
                <span class="cidade">Barueri</span>
            </div>
            <hr>
            <ul class="number">
                <li class="info">
                    <p class="contador">80K</p>
                    <span class="contador-tipo">Followers</span>
                </li>
                <li class="info">
                    <p class="contador">803K</p>
                    <span class="contador-tipo">Likes</span>
                </li>
                <li class="info">
                    <p class="contador">1.4K</p>
                    <span class="contador-tipo">Photos</span>
                </li>
            </ul>


        </div>
        


    </main>
</body>

</html>
